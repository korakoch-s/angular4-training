<h2>Get Bootstrap demo of dropdown component</h2>
<div class="btn-group" dropdown>
    <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
   Button dropdown <span class="caret"></span>
 </button>
    <ul *dropdownMenu class="dropdown-menu" role="menu">
        <li role="menuitem"><a class="dropdown-item" [routerLink]="">Action</a></li>
        <li role="menuitem"><a class="dropdown-item" [routerLink]="">Another action</a></li>
        <li role="menuitem"><a class="dropdown-item" [routerLink]="">Something else here</a></li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem"><a class="dropdown-item" [routerLink]="">Separated link</a>
        </li>
    </ul>
</div>
